<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex App Search</title>
    <link rel="icon" type="image/x-icon" href="Poke_Ball.webp">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header>
        <img class="logo"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/98/International_Pok%C3%A9mon_logo.svg/2560px-International_Pok%C3%A9mon_logo.svg.png"
            target="_blank" alt="Pokemon Logo" />
        <h1>Complete Pokémon Pokédex</h1>
    </header>
    <main>
        <form id="search-form">
            <label for="search-input">Pokémon Name/Id: </label>
            <div id="search-part">
                <input type="text" id="search-input" placeholder="E.g: Ponyta ..." required />
                <button id="search-button" class="button-74" type="button">Search</button>
            </div>
        </form>
        <div id="suggest-wrapper">
            <div id="outter">
                <div id="list"></div>
            </div>
        </div>
        <div id="output">
            <div id="image-output"></div>
            <table>
                <thead>
                    <tr>
                        <th id="pokemon-id-header">#</th>
                        <th id="pokemon-name-header">Name</th>
                        <th id="weight-header">Weight</th>
                        <th id="height-header">Height</th>
                        <th id="types-header">Types</th>
                        <th id="total-header">Total</th>
                        <th id="hp-header">HP</th>
                        <th id="attack-header">Attack</th>
                        <th id="defense-header">Defense</th>
                        <th id="special-attack-header">Sp. Atk</th>
                        <th id="special-defense-header">Sp. Def</th>
                        <th id="speed-header">Speed</th>
                    </tr>
                </thead>
                <tbody id="pokemon-stats"></tbody>
            </table>
        </div>
    </main>
    <footer>
        <p>**This is a non-profit initiative intended for training reasons.</p>
        <p>© Created by <a href="https://github.com/alfred-tang" alt="credit" target="_blank">Alfred</a></p>
    </footer>
    <div id="loader-wrapper">
        <div class="loader"></div>
    </div>
    <script src="script.js">
    </script>
</body>
</html>
